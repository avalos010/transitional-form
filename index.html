<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Transitional Form</title>

</head>
<body>
    <h1>Transitional Form</h1>
    <div id="parent">
    <div class="fname form">
        <label>First Name:</label>
        <input type="text" id="form-value-fname"/>
        <button id="fname-btn">Next</button>
    </div>

    <div class="lname form hide">
        <label>Last Name:</label>
        <input type="text" id="form-value-lname"/>
        <button id="lname-btn">Next</button>
    </div>
    
    <div class="email form hide">
        <label>Email Address:</label>
        <input type="email" id="form-value-email"/>
        <button id="email-btn">Done!</button>
    </div>
    </div>


   <script src="app.js"></script> 
</body>
</html>
